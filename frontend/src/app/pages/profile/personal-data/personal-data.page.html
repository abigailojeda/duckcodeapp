<ion-content>

  <h1>
    <form [formGroup]="userEditionForm">
      <ion-list>
        <ion-fab
        slot="fixed"
        vertical="top"
        horizontal="start"
      >
        <ion-fab-button>
          <ion-icon name="camera-outline"></ion-icon>
        </ion-fab-button>
    
        <ion-fab-list side="bottom">
          <ion-fab-button  (click)="takePhoto()">
            <ion-icon name="camera-outline"></ion-icon>
            <ion-label>take a photo</ion-label>
          </ion-fab-button>
    
          <ion-fab-button (click)="pickImage()">
          <ion-icon name="image-outline"></ion-icon>
            <ion-label>pick an image</ion-label>
          </ion-fab-button>

          <ion-fab-button class="discard" (click)="discardImage()">
            <ion-icon name="close-outline"></ion-icon>
            <ion-label>discard image</ion-label>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
        <ion-item>
        
          <ion-avatar slot="start">
            <img
              class="photo-frame"
              *ngIf="capturedPhoto"
              [src]="sanitizer.bypassSecurityTrustResourceUrl(capturedPhoto)"
              (click)="takePhoto()"
            >

            <img
              class="photo-frame"
              *ngIf="!capturedPhoto"
              src="http://localhost:4000/images/{{profileImg}}"
              (click)="takePhoto()"
            >
          </ion-avatar>

          <ion-label
            class="welcome"
          >Welcome again!</ion-label>
        </ion-item>

        <ion-item>
          <ion-label
            color="tertiary"
            position="floating"
          >User Name</ion-label>

          <ion-input
            formControlName="name"
            type="text"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label
            color="tertiary"
            position="floating"
          >City</ion-label>

          <ion-input
            formControlName="city"
            type="text"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label
            color="tertiary"
            position="floating"
          >Email</ion-label>

          <ion-input
            formControlName="email"
            type="email"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label
            color="tertiary"
            position="floating"
          >Phone</ion-label>

          <ion-input
            formControlName="phone"
            type="text"
          ></ion-input>
        </ion-item>
      </ion-list>

      <ion-item
      lines="none"
      class="btn-item"
    >
      <ion-button
        class="btn save"
        (click)="saveUserEdition()"
      >Save</ion-button>
    </ion-item>
    </form>
  </h1>

</ion-content>
