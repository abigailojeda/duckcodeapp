<h1 *ngIf="user">
  <form [formGroup]="userEditionForm" (ngSubmit)="onSubmit()">
    <ion-list>
     
    <ion-item>
      <ion-avatar slot="start">
        <img class="photo-frame" *ngIf="capturedPhoto" [src]="capturedPhoto" (click)="takePhoto()"/>
        <img class="photo-frame" *ngIf="!capturedPhoto" src="../../../../assets/img/users/default.jpg"
        (click)="takePhoto()" />
      </ion-avatar>
      <ion-input
      formControlName="name"
      type="text"
      ></ion-input>
    </ion-item>
  
  </ion-list>
  </form>
</h1>

<ion-card *ngIf="!user">
  <ion-card-header>
    <ion-card-title>Create your profile</ion-card-title>
    <ion-button>
      <ion-icon slot="icon-only" name="add-outline"></ion-icon>
    </ion-button>
    <ion-card-subtitle>good information for contact with professionals</ion-card-subtitle>
  </ion-card-header>

</ion-card>
