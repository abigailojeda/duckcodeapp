<ion-content>
  <ion-list>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img
          *ngIf="user?.personal?.filename"
          src="http://localhost:4000/images/{{this.user?.personal?.filename}}"
        >

        <img
          class="photo-frame"
          *ngIf="!user?.personal?.filename"
          src="assets/img/users/default.jpg"
        >
      </ion-avatar>

      <ion-label>
        <h1>{{user?.personal?.name}}</h1>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="user?.profesional?.bio">
      <ion-label text-wrap class="label-bio">
        <p>{{user?.profesional?.bio}}</p>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="user?.personal?.email">
    
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <label>{{user?.personal?.email}}</label>
      
    </ion-item>

    <ion-item *ngIf="user?.personal?.phone">
     
        <ion-icon slot="start" name="call-outline"></ion-icon>
        <label>{{user?.personal?.phone}}</label>
     
    </ion-item>
  </ion-list>

  <ion-item lines="none">
    <ion-button
      class="btn"
      (click)="closeModal()"
    >Go Back</ion-button>
  </ion-item>
</ion-content>
